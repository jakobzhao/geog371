<!DOCTYPE html>
<html>
<head>
	<title>Base Map Design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/*full screen the map*/
		html {
			height: 100%;
		}

		body {
			height: 100%;
			padding: 0;
			margin: 0;
		}

		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.3/leaflet.css"/>
	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel='stylesheet'/>
	<!-- Javascript Libraries -->
	<script src="http://cdn.leafletjs.com/leaflet/v1.0.3/leaflet.js"></script>
	<!-- mapbox gl js -->
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
	<!-- leaflet mapbox js -->
	<script src="http://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>

</head>

<body>
<div id="map"></div>
<script>
	var map = L.map('map').setView([44.565095, -123.278298], 15);

	var gl = L.mapboxGL({
		accessToken: 'pk.eyJ1Ijoiemhhb2JvIiwiYSI6ImNqMGdpM2RjNDAyMzQzMnJ1d3FuZmF0NnQifQ.yoQP0NDS5F8ePKjaS3EJgQ',
		style: 'assets/style.json',
		detectRetina: true,
		attribution: 'Created with a MapBox style'
	}).addTo(map);
</script>
</body>
</html>
