<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.54/Build/Cesium/Widgets/widgets.css">
    <style>
      html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; background: #fff;}
    </style>
    <script src="https://cesiumjs.org/releases/1.54/Build/Cesium/Cesium.js"></script>
    <title>Hello world!</title>
</head>
<body>
<div id="cesiumContainer"></div>
<script>

    //create a cesium view, and use the mapbox dark map as the base map.
    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider : new Cesium.MapboxImageryProvider({
                mapId : 'mapbox.outdoors',
                accessToken : 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpenh0dG41ZjAyY3gzMXFsdTJqbm5oNmwifQ.ucAGT19EfvxX2EUaHUwAxA'
        }),
        // imageryProvider : new Cesium.ArcGisMapServerImageryProvider({
        //     url : 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
        // }),
        terrainProvider : Cesium.createWorldTerrain(),
        vrButton: true,  // virtual reality support
        sceneModePicker: true, // 2d, 2.5d and 3d
        navigationHelpButton: true,
        baseLayerPicker : true,
        fullscreenButton: true,
        geocoder: true,
        homeButton: false,
        animation: false,
        timeline: false
    });


    var layers = viewer.scene.imageryLayers;
    logo = new Cesium.SingleTileImageryProvider({
        url: 'img/logo-bg.jpg',
        rectangle : Cesium.Rectangle.fromDegrees(-75.0, 23.0, -67.0, 29.75)
    });
    layers.addImageryProvider(logo);
</script>
</body>
</html>
